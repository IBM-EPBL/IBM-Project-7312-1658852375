<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../static/CSS/style.css" />
<title>Registration page</title>
</head>
<body>
<form action="http://localhost:5000/" method="post">
<div class="container">
<h1>Registration page</h1>
<hr />
<div class="msg">{{ msg }}</div>
<label for="username"><b>Username:</b></label>
<input
type="text"
placeholder="Enter your Username" name="username" id="username" required
/>
<label for="email"><b>Email:</b></label>
<input type="text"
placeholder="Enter your Email" name="email" id="email" required
/>
<label for="rollno"><b>Roll number:</b></label>
<input
type="text" id="rollno" name="rollno"
placeholder="Enter your Rollno"
/>
<label for="password"><b>Password:</b></label>
<input type="password" id="password" name="password"
placeholder="Enter your password"
/>
<button type="submit" class="registerbtn" >Register</button>
<div class="note mt-3 text-center"> <!--Register form -->
<p> already have an account ? please login <a href="/login">login! </a> </p>
</div>
</div>
</form>
</body>
</html>
